<div ng-init="getCourses()">

    <div class="container">
                <div class="row">
                    <div ng-repeat="course in courses"><div class=" col-md-3 col-lg-3" id="course-row">
                    <img class="img-responsive" ng-src="{{course.pictureUrl}}" alt="Generic placeholder image" width="250" height="250"><a href="#/courses/details/{{course._id}}">
                    <h4 class="title">{{course.title}}</h4></a>
                    </div></div>
                </div>
        </div>
    </div>
